{% extends 'layout.html' %}

{% block title %} Contacto {% endblock %}

{% block content %}
     
<div class="card-body">
    <h2 class="card-title">{{title}}</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="contactFormControlInput" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="inputName" placeholder="nombre" required>
            </div>
            <br>
            <div class="col-md-4">
                <label for="contactFormControlInput" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="inputLastName" placeholder="apellido" required>
            </div>
            <br>
            <div class="col-md-4">
                <label for="contactFormControlInput" class="form-label">Celular: </label>
                <input type="email" class="form-control" id="inputPhone" placeholder="+54 9">
            </div>
            <br>
            <div class="col-md-6">
                <label for="contactFormControlInput" class="form-label">Email: </label>
                <input type="email" class="form-control" id="inputEmail" placeholder="tuemail@email.com" required>
            </div>
            <br>
            <div class="col-md-6">
                <label for="contactFormControlInput" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="ingresÃ¡ tu ciudad" required>
            </div>
            <br>
            <div class="col-md-7">
                <label for="contactFormControlInput" class="form-label">Asunto: </label>
                <input type="text" class="form-control" id="contactFormControlInput" placeholder="asunto">
            </div>
            <br>
                <input accept=".jpg,.png,.jpeg,.pdf" class="hidden" name="adjunto" type="file" id="adjunto">
            <br>
            <br>
            <div class="col-md-5">	
                <label for="contactFormControlInput" class="form-label">Dejanos tu consulta: </label>
                <textarea class="form-control" id="contactFormControlInput" rows="4"></textarea>
            </div>
            <div class="col-md-8">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Recibir novedades
                </label>
            </div>
            <br>
            <br>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
</div>

{% endblock %}
