{% extends 'layout.html' %}

{% block title %} {{page.title}} {% endblock %}

{% block content %}

<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title">{{page.title}}</h2>
        <p class="card-text">{{page.content|safe}}</p>
        {% if page.image != 'null' and page.image.url|length >= 1 %}
        <img src="{{page.image.url}}" class="card-img-top d-block w-50" alt="PageImg">
        {% endif %}
    </div>
</div>

{% endblock %}
