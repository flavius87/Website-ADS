{% extends 'layout.html' %}

{% block title %} {{page.title}} {% endblock %}

{% block content %}

<div class="container mb-5">
    <div class="card-body">
        <div class="row">
            <h2 class="card-title">{{page.title}}</h2>
            <hr class="my-4">
            <div class="col-12 col-md-8">
                <p class="card-text">{{page.content|safe}}</p>
            </div>
            <!----- Asside -----> 
                <div class="col-12 col-md-4">
                    {% for asside in assides %}
                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">{{asside.1}} </div>
                        <div class="card-body">
                            <h5 class="card-title">{{asside.2}}</h5>
                                <p class="card-text">{{asside.3|safe}}</p>
                        </div>
                    </div>  
                    {% endfor %}
                </div>
        </div> 
    </div>               
</div>


        
{% endblock %}
